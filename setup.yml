name: Listening For a PR Comment for Broda-man

on:
  issue_comment:
    types:
      - created

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  evaluate-the-new-model:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.10.0

      - name: Install Dependencies
        run: |
          pip install gradio
          pip install openai
          pip install wandb
          pip install nltk

      - name: Parse Model ID from Comment
        id: parse-model-id
        shell: python
        run: |
          import re, os
          comment = os.getenv('BRODAMAN_COMMENT', '')
          match = re.search('broda-man/ [\s+](\S+)', comment)

          with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
            if match:
              print(f'VAL_FOUND=true', file=f)
              print(f'MODEL_ID={match.group(1)}', file=f)
            else:
              print(f'VAL_FOUND=false', file=f)
        env:
          BRODAMAN_COMMENT: ${{ github.event.comment.body }}

      - name: Generate the evaluation report
        if: steps.parse-model-id.outputs.VAL_FOUND == 'true'
        id: new-model-evaluation-report
        run: |
          echo "Model ID is $MODEL_ID"
          python src/eval.py
          # Log the WandB link to the environment variable
          echo "WANDB_LINK=$(wandb run get_url)" >> $GITHUB_ENV
        env:
          BRODAMAN_FINETUNE_MODEL_ID: "${{ steps.parse-model-id.outputs.MODEL_ID }}"

      - name: Make Comment on GitHub
        uses: actions/github-script@v6
        with:
          script: |
            $gh_comment = "WandB report for the new Broda-man model evaluation: [WandB Report](${env:WANDB_LINK})"
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: $gh_comment
            })
