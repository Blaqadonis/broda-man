name: Broda-man Setup

on:
  push:
  issue_comment:
    types:
      - created

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  setup-job:
    runs-on: windows-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.10.0

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ghapi

      - name: Generate and Train Broda-man
        id: generate-train
        run: python src/generate_and_train_broda_man.py
        env:
          WANDB_API_KEY: ${{ secrets.WANDB_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}



      - name: Check Job Status
        id: job-status
        run: |
          $status = & python.exe src/job_status.py
          echo "::set-output name=status::$status"

      - name: Set Model ID Output
        if: steps.job-status.outputs.status == 'succeeded'
        run: |
          model_id=$(cat model_id.txt)
          echo "::set-output name=model_id::$model_id"
